<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Lightbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="gallery-heading">My Image Gallery</h1>
  <div class="gallery">

    <div class="thumbnail" onclick="openLightbox(0)">
      <img src="Images/img1.jpg" alt="Image 1">
      <div class="description"> Image 1</div>
    </div>
    <div class="thumbnail" onclick="openLightbox(1)">
      <img src="Images/img2.jpeg" alt="Image 2">
      <div class="description"> Image 2</div>
    </div>
    <div class="thumbnail" onclick="openLightbox(2)">
        <img src="Images/img3.jpg" alt="Image 2">
        <div class="description"> Image 3</div>
      </div>
      <div class="thumbnail" onclick="openLightbox(3)">
        <img src="Images/img4.jpg" alt="Image 2">
        <div class="description">Image 4</div>
      </div>
      <div class="thumbnail" onclick="openLightbox(4)">
        <img src="Images/img5.jpg" alt="Image 2">
        <div class="description"> Image 5</div>
      </div>
      <div class="thumbnail" onclick="openLightbox(5)">
        <img src="Images/img6.jpg" alt="Image 2">
        <div class="description"> Image 6</div>
      </div>
      <div class="thumbnail" onclick="openLightbox(5)">
        <img src="Images/img7.jpg" alt="Image 2">
        <div class="description"> Image 7</div>
      </div>
      <div class="thumbnail" onclick="openLightbox(5)">
        <img src="Images/img8.jpg" alt="Image 2">
        <div class="description"> Image 8</div>
      </div>
      <div class="thumbnail" onclick="openLightbox(5)">
        <img src="Images/img9.jpg" alt="Image 2">
        <div class="description"> Image 9</div>
      </div>
      <div class="thumbnail" onclick="openLightbox(5)">
        <img src="Images/img10.jpg" alt="Image 2">
        <div class="description"> Image 10</div>
      </div>
    
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-image" src="" alt="Image">
      <div id="lightbox-text"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
